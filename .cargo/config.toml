# NOTE: No default target set because workspace has mixed targets:
# - crispy-bootloader, crispy-fw-sample: thumbv6m-none-eabi (embedded)
# - crispy-upload: host target (std)
#
# Build commands:
#   Embedded: make embedded (or cargo build --release -p crispy-bootloader --target thumbv6m-none-eabi)
#   Host:     make host (or cargo build --release -p crispy-upload)
#
# Flash/Run:
#   make flash-bootloader
#   make flash-firmware
#   make run-bootloader
#   make run-firmware

[target.thumbv6m-none-eabi]
runner = "probe-rs run --chip RP2040"

[env]
DEFMT_LOG = "debug"
